name: CI

on:
  push:
    branches: [main]
  pull_request:
  merge_group:
    types: [checks_requested]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [stable, beta, nightly]
    steps:
      - uses: actions/checkout@v4

      - name: Set toolchain
        run: |
          rustup set profile minimal
          rustup override set ${{ matrix.version }}

      - name: Init submodules
        run: git submodule update --init

      - name: Cargo bench
        run: cargo bench --all
        env:
          RUSTFLAGS: --cfg bench

      - name: Cargo test
        if: matrix.version != 'nightly'
        run: cargo test --all

      - name: Cargo doc
        if: matrix.version == 'nightly'
        run: cargo doc

  msrv:
    name: MSRV
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stable toolchain
        run: |
          rustup set profile minimal
          rustup override set 1.70.0

      - run: cargo check --lib --all-features

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stable toolchain
        run: |
          rustup set profile minimal
          rustup override set stable

      - name: Install clippy
        run: |
          rustup component add clippy
          rustup component add rustfmt

      - name: Format
        run: cargo fmt --all -- --check

      - name: Run clippy
        uses: servo/actions/cargo-annotation@main
        with:
          cargo-command: clippy --all-features --all-targets

  ensure-counter-styles-up-to-date:
    name: Ensure counter styles up to date
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          python ./web_atoms/update_predefined_counter_styles.py
          git update-index --really-refresh
          if git diff-index --quiet HEAD
          then
            echo "Predefined counter styles are up to date"
            exit 0
          else
            echo "Predefined counter styles are out of date"
            echo "Run python ./web_atoms/update_predefined_counter_styles.py to update them"
            exit 1
          fi


  build_result:
    name: Result
    runs-on: ubuntu-latest
    needs:
      - ci
      - lint
      - msrv

    steps:
      - name: Success
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: exit 0
      - name: Failure
        if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
        run: exit 1

